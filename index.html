<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>WAEL ACCOUNTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  background:#000;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== Background Balls ===== */
.ball{
  position:absolute;
  border-radius:50%;
  filter:blur(40px);
  opacity:0.75;
  animation:float 7s infinite alternate ease-in-out;
  z-index:1;
}

.blue{background:#1e90ff; width:320px; height:320px; top:-80px; left:-80px;}
.purple{background:#1e50ff; width:260px; height:260px; bottom:-100px; left:60px;}
.cyan{background:#1e10ff;https://discord.gg/RCXjbnTQ; width:300px; height:300px; top:30%; right:-120px;}

@keyframes float{
  0%{transform:translate(0,0);}
  50%{transform:translate(220px,-160px);}
  100%{transform:translate(-180px,220px);}
}

/* ===== Main Card ===== */
.card{
  position:relative;
  width:420px; /* كبرنا القائمة */
  padding:30px;
  border-radius:30px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,0.18),
    rgba(255,255,255,0.05)
  );
  backdrop-filter:blur(25px);
  box-shadow:
    0 0 60px rgba(0,0,0,0.7),
    inset 0 0 20px rgba(255,255,255,0.08);
  z-index:10;
}

/* ===== Title ===== */
.title{
  text-align:center;
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:25px;
  opacity:0.95;
}

/* ===== Buttons ===== */
.btn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 22px;
  border-radius:22px;
  margin-bottom:16px;
  background:rgba(255,255,255,0.15);
  transition:0.35s;
  cursor:pointer;
}

.btn:hover{
  background:rgba(255,255,255,0.25);
  transform:scale(1.04);
}

.btn:active{
  transform:scale(0.95);
}

/* ===== Left Side ===== */
.left{
  display:flex;
  align-items:center;
  gap:16px;
}

.icon{
  font-size:26px;
  color:#fff;
}

.name{
  font-size:18px;
}

/* ===== Right Side ===== */
.action{
  font-size:14px;
  letter-spacing:1px;
  opacity:0.85;
}

/* ===== Links ===== */
a{
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- Background -->
<div class="ball blue"></div>
<div class="ball purple"></div>
<div class="ball cyan"></div>

<!-- Card -->
<div class="card">
  <div class="title">WAEL ACCOUNTS</div>

  <a href="https://www.youtube.com/@ERROR_x7x" target="_blank">
    <div class="btn">
      <div class="left">
        <i class="fa-brands fa-youtube icon"></i>
        <span class="name">YouTube</span>
      </div>
      <span class="action">OPEN</span>
    </div>
  </a>

  <a href="https://www.instagram.com/wael_designer_27?igsh=MXUyYjRibW1wcWcyOQ==" target="_blank">
    <div class="btn">
      <div class="left">
        <i class="fa-brands fa-instagram icon"></i>
        <span class="name">Instagram</span>
      </div>
      <span class="action">OPEN</span>
    </div>
  </a>

  <a href="https://vm.tiktok.com/ZSHwAG78yrq5p-Ubu27/" target="_blank">
    <div class="btn">
      <div class="left">
        <i class="fa-brands fa-tiktok icon"></i>
        <span class="name">TikTok</span>
      </div>
      <span class="action">OPEN</span>
    </div>
  </a>

  <div class="btn" onclick="copyDiscord()">
    <div class="left">
      <i class="fa-brands fa-discord icon"></i>
      <span class="name">Discord</span>
    </div>
    <span class="action">COPY</span>
  </div>
</div>
