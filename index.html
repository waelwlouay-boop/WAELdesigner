  <script>
    function copyText(elementId, btn){
      const el = document.getElementById(elementId);
      const text = el.textContent.trim();
      if(!navigator.clipboard){
        // Fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        try{ document.execCommand('copy'); showCopied(btn); }catch(e){ alert('نسخ غير متاح'); }
        ta.remove();
        return;
      }
      navigator.clipboard.writeText(text).then(()=>{
        showCopied(btn);
      }).catch(()=>{ alert('فشل النسخ — تأكد من السماح للصق في المتصفح'); });
    }
    function showCopied(btn){
      const original = btn.textContent;
      btn.textContent = 'تم النسخ'
      btn.disabled = true;
      setTimeout(()=>{ btn.textContent = original; btn.disabled = false; },1500);
    }

  </div>  <script>
    // ====== شرح سريع ======
    // هذا المثال يعرض ويدجت HTML/CSS/JS يظهر أيقونة "عين" وعدد المتصلين.
    // حالياً يستخدم محاكاة (random) لتغيير العدد. لاستعماله فعلياً على سيرفرك:
    // 1) أنشئ API في السيرفر يعيد JSON مثل: { "online": 42 }
    // 2) عدّل fetchUrl إلى رابط الـ API الخاص بك (مثال: '/api/online').
    // 3) يمكنك استخدام WebSocket أو SSE لتحديث فوري بدل الاستدعاء الدوري.
    // ======================

    const countEl = document.getElementById('count');
    const eyeEl = document.getElementById('eye');

    // رابط الـ API - عدّله ليتوافق مع سيرفرك
    const fetchUrl = '/api/online'; // <- غيّره

    // دالة لتحديث العدد في الواجهة
    function setCount(n){
      // عرض الرقم
      countEl.textContent = String(n);
      // نبضة صغيرة لتوضيح التغيير
      eyeEl.classList.remove('pulse');
      void eyeEl.offsetWidth; // إعادة تشغيل animation
      eyeEl.classList.add('pulse');
    }

    // === مثال: جلب من API حقيقي ===
    async function fetchCount(){
      try{
        // هذا الجزء يفترض أن الـ API يعيد JSON: { online: number }
        const res = await fetch(fetchUrl, {cache: 'no-store'});
        if(!res.ok) throw new Error('انسداد: ' + res.status);
        const data = await res.json();
        if(typeof data.online === 'number'){
          setCount(data.online);
        } else {
          console.warn('الـ API لم يعِد حقل online عددي، سيتم تجاهله');
        }
      }catch(err){
        // إن تعذّر الاتصال، يمكنك عرض قيمة افتراضية أو الاحتفاظ بالعدد السابق
        console.error('حدث خطأ عند جلب عدد المتصلين:', err);
      }
    }

    // === مثال بديل: محاكاة عشوائية (اجعلها تعمل محليًا للاختبار) ===
    function simulate(){
      const n = Math.floor(Math.random()*120); // عدد عشوائي بين 0 و119
      setCount(n);
    }

    // تفعيل: قم بإزالة simulate() وفعّل fetchCount() إذا كان لديك API حقيقي.
    // في الوضع التجريبي نقوم بتحديث كل 3.5 ثانية
    simulate();
    const interval = setInterval(simulate, 3500);

    // لو أردت استخدام الـ API الحقيقية بدل المحاكاة، استعمل:
    // fetchCount();
    // setInterval(fetchCount, 5000); // استدعاء كل 5 ثواني (مثال)

    // نظيف عند إغلاق الصفحة
    window.addEventListener('beforeunload', ()=> clearInterval(interval));
  </script></body>
